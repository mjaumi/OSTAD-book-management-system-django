{% extends 'base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800">All Books</h1>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for book in books %}
    <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-xl font-semibold text-gray-800">
            {{ book.title }}
        </h2>
        <p class="text-gray-600 text-sm font-semibold mb-2">
            {{ book.author }}
        </p>

        <p class="text-gray-600 mb-2">
            {{ book.description }}
        </p>
        <div class="text-sm text-gray-500 mb-2">
            Publication Year: <span class="font-semibold">{{ book.publication_year }}</span>
        </div>

        <div class="flex space-x-2">
            <a href="{% url 'update_book' book.id %}" class="px-3 py-1 bg-indigo-100 text-indigo-600 rounded-md">
                Update
            </a>
            <a href="#" class="px-3 py-1 bg-red-100 text-red-600 rounded-md">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
